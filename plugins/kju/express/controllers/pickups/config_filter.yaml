scopes:
    status:
        label: 'kju.express::lang.status.singular'
        type: group
        conditions: status in (:filtered)
        options:
            pickup: 'kju.express::lang.global.pickup'
            process: 'kju.express::lang.global.process'
    pickup_date:
        label: 'kju.express::lang.global.pickup_date'
        type: date
        conditions: date(pickup_date) = ':filtered'