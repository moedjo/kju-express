columns:
    id:
        label: 'kju.express::lang.global.id'
        type: text
    service_code:
        label: 'kju.express::lang.service.singular'
        type: text
        searchable: true
        sortable: true
    source:
        label: 'kju.express::lang.global.source'
        type: text
        searchable: false
        sortable: false
        relation: delivery_route
        valueFrom: 'src_region[displayName]'
    destination:
        label: 'kju.express::lang.global.destination'
        type: text
        sortable: false
        relation: delivery_route
        valueFrom: 'dst_region[displayName]'
    cost:
        label: 'kju.express::lang.global.cost'
        type: currency
        align: right
        searchable: false
        sortable: true
    add_cost:
        label: 'kju.express::lang.global.additional_cost'
        type: currency
        align: right
        sortable: true
    weight_limit:
        label: 'kju.express::lang.service.weight_limit'
        type: number
        searchable: true
        sortable: true
        select: weight_limit
        relation: service
        min_lead_time:
        label: 'kju.express::lang.delivery_cost.min_lead_time'
        type: number
        searchable: false
        sortable: true
    lead_time:
        label: 'kju.express::lang.delivery_cost.lead_time'
        type: text
        searchable: false
        sortable: true
        select: concat(min_lead_time, '-', max_lead_time)
