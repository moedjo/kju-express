columns:
    id:
        label: 'kju.express::lang.global.id'
        type: text
        invisible: true
    delivery_route_code:
        label: 'kju.express::lang.global.route_code'
        type: text
        searchable: true
        sortable: true
    service_code:
        label: 'kju.express::lang.service.singular'
        type: text
        searchable: true
        sortable: true
    source:
        label: 'kju.express::lang.global.origin'
        type: text
        searchable: false
        sortable: false
        relation: route
        valueFrom: 'src_region[displayName]'
    destination:
        label: 'kju.express::lang.global.destination'
        type: text
        sortable: false
        relation: route
        valueFrom: 'dst_region[displayName]'
    cost:
        label: 'kju.express::lang.global.cost'
        type: currency
        align: right
        searchable: false
        sortable: true
    add_cost:
        label: 'kju.express::lang.global.additional_cost'
        type: currency
        align: right
        sortable: true
    lead_time:
        label: 'kju.express::lang.delivery_cost.lead_time'
        type: text
        searchable: false
        sortable: true
        select: 'concat(min_lead_time, ''-'', max_lead_time)'
    weight_limit:
        label: 'kju.express::lang.service.weight_limit'
        type: number
        searchable: true
        invisible: true
        sortable: true
        select: weight_limit
        relation: service
