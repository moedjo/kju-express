fields:
    code:
        label: 'kju.express::lang.global.order_code'
        span: left
        placeholder: 'kju.express::lang.global.order_code'
        disabled: 1
        context:
            - update
            - preview
        type: text
    status:
        label: 'kju.express::lang.global.status'
        disabled: 1
        span: right
        placeholder: 'kju.express::lang.global.status'
        context:
            - update
            - preview
        type: text
    _branch_region:
        label: 'kju.express::lang.global.origin'
        span: left
        type: text
        disabled: true
        valueFrom: branch_region[displayName]
    _branch:
        label: 'kju.express::lang.branch.singular'
        span: right
        type: text
        disabled: true
        valueFrom: branch[displayName] 
    branch_region:
        label: 'kju.express::lang.global.origin'
        span: left
        placeholder: 'kju.express::lang.global.origin'
        type: recordfinder
        list: ~/plugins/kju/express/models/region/columns.yaml
        modelClass: Kju\Express\Models\Region
        nameFrom: displayName
        conditions: '(type = "regency")'
    pickup_request:
        label: 'kju.express::lang.global.pickup_request'
        span: left
        placeholder: 'kju.express::lang.global.pickup_request'
        type: switch
tabs:
    defaultTab: kju.express::lang.global.shipper_data
    icons:
        kju.express::lang.global.shipper_data: icon-user
        kju.express::lang.global.consignee_data: icon-user-circle
        kju.express::lang.global.goods_data: icon-inbox
        kju.express::lang.global.pickup_data: icon-truck
        kju.express::lang.global.payment_data: icon-money
        kju.express::lang.status.plural: icon-list-ol
    fields:
        customer:
            span: full
            path: field_customer
            type: partial
            tab: 'kju.express::lang.global.shipper_data'
        consignee_region:
            label: 'kju.express::lang.global.destination'
            span: left
            placeholder: 'kju.express::lang.global.destination'
            required: 1
            type: recordfinder
            list: ~/plugins/kju/express/models/region/columns.yaml
            modelClass: Kju\Express\Models\Region
            nameFrom: displayName
            conditions: 'type = "district"'
            tab: 'kju.express::lang.global.consignee_data' 
        _consignee_region:
            label: 'kju.express::lang.global.destination'
            span: left
            type: text
            disabled: true
            hidden: true
            valueFrom: consignee_region[displayName]
            tab: 'kju.express::lang.global.consignee_data'
        consignee_name:
            label: 'kju.express::lang.global.consignee_name'
            span: left
            required: 1
            placeholder: 'kju.express::lang.global.consignee_name'
            type: text
            tab: 'kju.express::lang.global.consignee_data'
        consignee_phone_number:
            label: 'kju.express::lang.global.consignee_phone_number'
            span: right
            placeholder: 'kju.express::lang.global.consignee_phone_number'
            type: text
            required: 1
            tab: 'kju.express::lang.global.consignee_data'
        consignee_address:
            label: 'kju.express::lang.global.consignee_address'
            size: small
            span: left
            placeholder: 'kju.express::lang.global.consignee_address'
            type: textarea
            required: 1
            tab: 'kju.express::lang.global.consignee_data'
        consignee_postal_code:
            label: 'kju.express::lang.global.consignee_postal_code'
            span: right
            placeholder: 'kju.express::lang.global.consignee_postal_code'
            type: text
            required: 1
            tab: 'kju.express::lang.global.consignee_data'
        service:
            label: 'kju.express::lang.service.singular'
            span: left
            placeholder: 'kju.express::lang.service.singular'
            type: relation
            required: 1
            select: 'concat(code,'', '',name,if(weight_limit=-1,'''',concat('', '',weight_limit,''kg'')))'
            tab: 'kju.express::lang.global.goods_data'
        goods_weight:
            label: 'kju.express::lang.global.goods_weight'
            span: right
            placeholder: 'kju.express::lang.global.goods_weight'
            type: text
            required: 1
            tab: 'kju.express::lang.global.goods_data'
            dependsOn:
                - service
        goods_description:
            label: 'kju.express::lang.global.goods_description'
            span: left
            placeholder: 'kju.express::lang.global.goods_description'
            type: text
            tab: 'kju.express::lang.global.goods_data'
        goods_amount:
            label: 'kju.express::lang.global.goods_amount'
            span: right
            placeholder: 'kju.express::lang.global.goods_amount'
            default: '1'
            type: text
            required: 1
            tab: 'kju.express::lang.global.goods_data'
            dependsOn:
                - service
        pickup_region:
            label: 'kju.express::lang.global.pickup_region'
            nameFrom: displayName
            list: ~/plugins/kju/express/models/region/columns.yaml
            span: left
            required: 1
            type: recordfinder
            tab: 'kju.express::lang.global.pickup_data'
            scope: deliveryOrderDistrict
            trigger:
                action: show
                field: pickup_request
                condition: checked
        pickup_courier:
            label: 'kju.express::lang.global.pickup_courier'
            span: left
            placeholder: 'kju.express::lang.global.pickup_courier'
            required: 1
            type: recordfinder
            list: ~/plugins/kju/express/models/user/columns.yaml
            modelClass: Kju\Express\Models\User
            nameFrom: fullName
            scope: deliveryOrderCourier
            tab: 'kju.express::lang.global.pickup_data'
            trigger:
                action: show
                field: pickup_request
                condition: checked
        _pickup_region:
            label: 'kju.express::lang.global.pickup_region'
            span: left
            required: 1
            type: text
            valueFrom: pickup_region[displayName]
            disabled: true
            hidden: true
            tab: 'kju.express::lang.global.pickup_data'
            trigger:
                action: show
                field: pickup_request
                condition: checked
        _pickup_courier:
            label: 'kju.express::lang.global.pickup_courier'
            span: left
            required: 1
            type: text
            valueFrom: pickup_courier[fullName]
            disabled: true
            hidden: true
            tab: 'kju.express::lang.global.pickup_data'
            trigger:
                action: show
                field: pickup_request
                condition: checked
        pickup_date:
            label: 'kju.express::lang.global.pickup_date'
            mode: date
            span: right
            placeholder: 'kju.express::lang.global.pickup_date'
            required: 1
            type: datepicker
            tab: 'kju.express::lang.global.pickup_data'
            trigger:
                action: show
                field: pickup_request
                condition: checked
        pickup_address:
            label: 'kju.express::lang.global.pickup_address'
            size: small
            span: left
            placeholder: 'kju.express::lang.global.pickup_address'
            required: 1
            type: textarea
            tab: 'kju.express::lang.global.pickup_data'
            trigger:
                action: show
                field: pickup_request
                condition: checked
        pickup_postal_code:
            label: 'kju.express::lang.global.pickup_postal_code'
            span: right
            placeholder: 'kju.express::lang.global.pickup_postal_code'
            required: 1
            type: text
            tab: 'kju.express::lang.global.pickup_data'
            trigger:
                action: show
                field: pickup_request
                condition: checked
        payment_status:
            label: 'kju.express::lang.global.payment_status'
            span: left
            type: balloon-selector
            default: paid
            options:
                paid: 'kju.express::lang.global.paid'
                unpaid: 'kju.express::lang.global.unpaid'
            tab: 'kju.express::lang.global.payment_data'
            permissions: 
                - access_payment_data_for_delivery_orders
            trigger:
                action: show
                field: pickup_request
                condition: unchecked
        payment_description:
            label: 'kju.express::lang.global.payment_description'
            span: left
            placeholder: 'kju.express::lang.global.payment_description'
            type: text
            tab: 'kju.express::lang.global.payment_data'
            permissions: 
                - access_payment_data_for_delivery_orders
            trigger:
                action: show
                field: pickup_request
                condition: unchecked
        statuses:
            span: full
            path: field_delivery_order_statuses
            context:
                - update
            type: partial
            tab: 'kju.express::lang.status.plural'
secondaryTabs:
    fields:
        total_cost:
            label: 'kju.express::lang.global.total_cost'
            span: full
            placeholder: 'kju.express::lang.global.total_cost'
            default: ''
            readOnly: 1
            type: text
            tab: Misc
            dependsOn:
                - pickup_request
                - consignee_region
                - service
                - goods_weight
                - discount
                - branch_region
        discount:
            label: 'kju.express::lang.global.discount'
            span: full
            placeholder: 'kju.express::lang.global.discount'
            type: text
            default: 0
            comment: 'kju.express::lang.global.percentage'
            permissions: 
                - access_discount_for_delivery_orders
            trigger:
                action: show
                field: pickup_request
                condition: unchecked
            tab: Misc
        discount_agreement:
            label: 'kju.express::lang.global.agreement_for_discount'
            span: full
            context:
                - create
            permissions: 
                - access_discount_for_delivery_orders
            trigger:
                action: show
                field: pickup_request
                condition: unchecked
            type: checkbox
            tab: Misc
        agreement:
            label: 'kju.express::lang.global.agreement_for_total_cost'
            span: full
            context:
                - create
                - update
            type: checkbox
            tab: Misc
     
