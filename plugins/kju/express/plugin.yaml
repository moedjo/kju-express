plugin:
    name: 'kju.express::lang.plugin.name'
    description: 'kju.express::lang.plugin.description'
    author: KJU
    icon: oc-icon-truck
    homepage: ''
permissions:
    access_branches:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_branches'
    access_provinces:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_provinces'
    access_regencies:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_regencies'
    access_districts:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_districts'
    access_services:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_services'
    access_delivery_routes:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_delivery_routes'
    access_delivery_costs:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_delivery_costs'
    access_check_delivery_cost:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_check_delivery_cost'
    access_couriers:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_users'
    access_delivery_orders:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_delivery_orders'
    access_status_types:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_status_types'
    access_regions:
        tab: 'kju.express::lang.permission.tab'
        label: 'kju.express::lang.permission.access_regions'
navigation:
    master-data:
        label: 'kju.express::lang.global.master_data'
        url: kju/express/deliverycosts
        icon: icon-book
        sideMenu:
            delivery-costs:
                label: 'kju.express::lang.delivery_cost.plural'
                url: kju/express/deliverycosts
                icon: icon-money
                permissions:
                    - access_delivery_costs
            delivery-routes:
                label: 'kju.express::lang.delivery_route.plural'
                url: kju/express/deliveryroutes
                icon: icon-map-marker
                permissions:
                    - access_delivery_routes
            branches:
                label: 'kju.express::lang.branch.plural'
                url: kju/express/branches
                icon: icon-home
                permissions:
                    - access_branches
            services:
                label: 'kju.express::lang.service.plural'
                url: kju/express/services
                icon: icon-sliders
                permissions:
                    - access_services
            status-types:
                label: 'kju.express::lang.status_type.plural'
                url: kju/express/statustypes
                icon: icon-tasks
                permissions:
                    - access_status_types
            regions:
                label: 'kju.express::lang.region.plural'
                url: kju/express/regions
                icon: icon-area-chart
                permissions:
                    - access_regions
    check-delivery-cost:
        label: 'kju.express::lang.delivery_cost.check'
        url: kju/express/checkdeliverycost
        icon: icon-truck
        permissions:
            - access_check_delivery_cost
    couriers:
        label: 'kju.express::lang.courier.plural'
        url: kju/express/couriers
        icon: icon-user-secret
        permissions:
            - access_couriers
    delivery-orders:
        label: 'kju.express::lang.delivery_order.plural'
        url: kju/express/deliveryorders
        icon: icon-inbox
        permissions:
            - access_delivery_orders
